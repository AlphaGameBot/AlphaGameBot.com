    @keyframes bobbing {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    
    @keyframes blink {

      50% { opacity: 0; }
    }
    
    @keyframes antenna-twitch {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
    
    @keyframes flicker {

      100% { opacity: 0.8; }
    }
    
    /* Reduced motion preferences */
